<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="tab" id="tab1" data-component="tab::">
    <a href="#" data-trigger="click::tab::tabunit1">Tab 1</a>
    <a href="#" data-trigger="click::tab::tabunit2">Tab 2</a>
    <a href="#" data-trigger="click::tab::tabunit3">Tab 3 <span>1123</span></a>
    <div class="tab-unit" id="tabunit1">asd</div>
    <div class="tab-unit" id="tabunit2">asdasd</div>
    <div class="tab-unit" id="tabunit3">asdasdasd</div>
</div>

<script>

    var style = document.createElement('style');
    var styleVisible = document.createElement('style');
    style.innerHTML += '#tab1 .tab-unit{ display: none }';
    styleVisible.innerHTML = '#tab1 #tabunit1 { display: block }';
    document.head.appendChild(style);
    document.head.appendChild(styleVisible);
    document.body.addEventListener('click', function(evt){
        const trigger = evt.target.closest('[data-trigger]');
        if(trigger){
            const params = trigger.getAttribute('data-trigger').split('::');
            styleVisible.innerHTML = '#tab1 #'+params[2]+' { display: block }';
        }
    })
</script>
</body>
</html>
